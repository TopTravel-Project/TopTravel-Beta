<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopTravel</title>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css">

    <!-- for icons:
    2: https://fontawesome.com/ 
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- navbar -->
    <nav>
        <!-- icone navbar -->
        <div class="nav-icons-container">
            <!-- 0 -->
            <div>
                <i class="fa-solid fa-bars" style="transform: scale(0.8); color: var(--400-blue);"></i>
            </div>
            <!-- 1 -->
            <div>
                <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <!-- 2 -->
            <div>
                <i class="fa-solid fa-message"></i>
            </div>
            <!-- 3 -->
            <div>
                <i class="fa-solid fa-calendar-check"></i>
            </div>
            <!-- 4 -->
            <div>
                <i class="fa-solid fa-circle-question"></i>
            </div>
        </div>

        <!-- testo navbar -->
        <div class="nav-text-container closeNav">
            <!-- 0 -->
            <span><!-- deve essere vuoto --></span>
            <!-- 1 -->
            <span>mappa</span>
            <!-- 2 -->
            <span>chat</span>
            <!-- 3 -->
            <span>programma</span>
            <!-- 4 -->
            <span>info</span>
        </div>
    </nav>

    <main>
        <!-- 0 -->
        <section id="accedi-container">
            accedere
        </section>

        <!-- 1 -->
        <section id="mappa-container">
            mappa
        </section>

        <!-- 2 -->
        <section id="chat-container">
            chat
        </section>

        <!-- 3 -->
        <section class="programma-container">
            programma
        </section>

        <!-- 4 -->
        <section id="info-container">
            info
        </section>
    </main>

    <script src="./functionalities/pages/main/mainHtml.js"></script>
    <script src="./functionalities/pages/navbar/navbar.js"></script>
    <script src="./functionalities/pages/navbar/navbarFunctionality.js"></script>
    <script>
        let sectionContainer = document.querySelectorAll("main>section");

        sectionContainer.forEach(function(section) {
            let r = Math.floor(Math.random() * 255);
            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);
            section.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        });
    </script>
</body>

</html>
