    <main>

        <!-- 1 -->

                <!-- 2 -->

                    </div>

                <!-- 3 -->

                <!-- 4 -->

                </div>
                <!-- 5 -->

                    <div class="servizio-icona-posizione">
                        <i class="fa-solid fa-bed"></i> </div>
                    <div class="servizio-testo-posizione">
                        <span>Hotel</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 -->
        <section id="chat-container">
            <div id="chat-inner-messaggi">
                <!-- inviato -->
                <div class="inviato-container">
                    <span class="inviato-messaggio">ciao ho inviato il messaggio</span>
                </div>
                <!-- ricevuto -->
                <div class="ricevuto-container">
                    <span class="ricevuto-messaggio">ho visto il tuo messaggio!</span>
                </div>
            </div>
            <script>
                // create a var with custum html content
                var chatComponent = document.getElementById("chat-inner-messaggi");
                var chatInner = chatComponent.innerHTML;
                //clone node and put the content as child inside chatComponent
                for (var i = 0; i < 15; i++) {
                    var newNode = document.createElement("div");
                    newNode.innerHTML = chatInner;
                    chatComponent.appendChild(newNode);
                }
            </script>
            <!-- form in basso -->
            <form id="chat-form">
                <input type="text" name="" id="" placeholder="scrivi un messaggio...">
                <input type="submit" value="&#xf1d8">
            </form>
        </section>

        <!-- 3 -->
        <section id="programma-container">
            programma
        </section>

        <!-- 4 -->
        <section id="info-container">
            info
        </section>
