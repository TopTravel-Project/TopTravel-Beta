<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopTravel</title>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css">

    <!-- for icons:
    2: https://fontawesome.com/ 
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-icons-container">
            <!-- 0 -->
            <div title="menu, clicca per dettagli">
                <i class="fa-solid fa-bars" style="transform: scale(0.8); color: var(--400-blue);"></i>
            </div>
            <!-- 1 -->
            <div title="mappa Geografica">
                <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <!-- 2 -->
            <div title="chat, clicca per messaggiare">
                <i class="fa-solid fa-message"></i>
            </div>
            <!-- 3 -->
            <div title="programmazione giornata">
                <i class="fa-solid fa-calendar-check"></i>
            </div>
            <!-- 4 -->
            <div title="informazioni">
                <i class="fa-solid fa-circle-question"></i>
            </div>
        </div>

        <!-- testo navbar -->
        <div class="nav-text-container closeNav">
            <!-- 0 -->
            <span><!-- deve essere vuoto --></span>
            <!-- 1 -->
            <span>mappa</span>
            <!-- 2 -->
            <span>chat</span>
            <!-- 3 -->
            <span>programma</span>
            <!-- 4 -->
            <span>info</span>
        </div>
    </nav>

    <main>
        <!-- 0 -->
        <section id="accedi-container">
            accedere
        </section>

        <!-- 1 -->
        <section id="mappa-container">
            <div id="mappa-quadrato">
                <iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDAcLWuQWaT4hhVQiS-0y63UEAhPKmM70Q&q=roma&"></iframe>
            </div>
            <div id="servizi-posizione">
                <!-- 1 -->
                <div class="servizio-container-posizione" title="dove è il nostro hotel prenotato?">
                    <div class="servizio-icona-posizione">
                        <i class="fa-solid fa-bed"></i>
                    </div>
                    <div class="servizio-testo-posizione">
                        <span>Hotel</span>
                    </div>
                </div>
                <!-- 2 -->
                <div class="servizio-container-posizione" title="dove è la stazione dei autobus?">
                    <div class="servizio-icona-posizione">
                        <i class="fa-solid fa-bus-simple"></i>
                    </div>
                    <div class="servizio-testo-posizione">
                        <span>Bus</span>
                    </div>
                </div>
                <!-- 3 -->
                <div class="servizio-container-posizione" title="">
                    <div class="servizio-icona-posizione">
                        <i class="fa-solid fa-circle-h"></i>
                    </div>
                    <div class="servizio-testo-posizione">
                        <span>Ospedale</span>
                    </div>
                </div>
                <!-- 4 -->
                <div class="servizio-container-posizione">
                    <div class="servizio-icona-posizione">
                        <i class="fa-solid fa-shield"></i> </div>
                    <div class="servizio-testo-posizione">
                        <span>Polizia</span>
                    </div>
                </div>
                <!--                 
                <div class="servizio-container-posizione">
                    <div class="servizio-icona-posizione">
                        <i class="fa-solid fa-bed"></i> </div>
                    <div class="servizio-testo-posizione">
                        <span>Hotel</span>
                    </div>
                </div> -->
            </div>
        </section>

        <!-- 2 -->
        <section id="chat-container">
            <div id="chat-inner-messaggi">
                <!-- inviato -->
                <template id="inviato-template">
                    <div class="inviato-container">
                        <span class="inviato-messaggio">undefined error</span>
                    </div>
                </template>

                <!-- ricevuto -->
                <template id="ricevuto-template">
                    <div class="ricevuto-container">
                        <span class="ricevuto-messaggio">undefined error</span>
                    </div>
                </template>
            </div>
            <!-- form in basso -->
            <form id="chat-form">
                <input type="text" name="" id="" placeholder="scrivi un messaggio...">
                <input type="submit" value="&#xf1d8">
            </form>
        </section>

        <!-- 3 -->
        <section id="programma-container">
            <div id="programma-table-container">
                <input type="checkbox" id="info-checkbox-btn">
                <!-- qui si generano i tempi dal api del excel -->
            </div>

            <div id="overlay-popup-evento" class="popup-close">
                <!-- overlay che si toglie, dinamicamente -->
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id="more-info-evento" class="popup-close">
                <div id="evento-grid-image">
                    <img src="./images/evento/wallpapers/dark/0.jpg" alt="">
                    <img src="./images/evento/wallpapers/light/0.jpg" alt="">
                    <img src="./images/evento/wallpapers/light/4.jpg" alt="">
                </div>
                <div id="evento-popup-description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio perspiciatis voluptas beatae magni vitae soluta excepturi dolorum placeat ea exercitationem? Iste hic accusantium veritatis assumenda nulla quasi iusto adipisci quae!
                </div>
                <div id="evento-btn-dettagli-container">
                    <button>
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span>posizione</span>
                    </button>
                </div>
            </div>

            <!-- template 0 -->
            <template class="programma-template">

                <div class="evento-full-component">
                    <div class="evento-first-component">
                        <div class="evento-container">
                            <div>
                                <!-- 0... metti l'orario -->
                                <span class="orario-evento-programma">
                                    error
                                </span>
                            </div>
                            <!-- 1... metti la descrizione-->
                            <div>
                                <span class="descrizione-evento-programma">
                                    error
                                </span>
                            </div>
                        </div>
                    
                        <!-- 2... più info -->
                        <label for="info-checkbox-btn">
                            <div class="evento-info-button" title="più dettagli sul evento">
                                <!-- dettagli -->
                                <i class="fa-solid fa-circle-info"></i>
                            </div>
                        </label>
                    </div>

                    <!-- qui si dovrebbe mettere il template1 -->
                </div>

            </template>

            <!-- template 1 -->
            <template class="programma-template">
                <div class="wikipedia-evento-container">
<!--                     <div class="wiki-titolo">titolo</div>
                    <div class="wiki-mini-descrizione">descrizione corta</div> -->
                    <div class="wiki-long-descrizione">descrizione lunga</div>
                   <!--  <img class="wiki-image" src="" height="300px" width="300px" alt="immagine del evento"> -->
                    <a class="wiki-button" href="">apri il link al sito</a>
                </div>
            </template>
        </section>

        <!-- 4 -->
        <section id="info-container">
            info
        </section>
    </main>

    <!--  <script src="https://rawgit.com/farzher/fuzzysort/master/fuzzysort.js"></script> -->
    <script src="./functionalities/utilities/dependecies/fuzzysort.js"></script>

    <script src="./functionalities/pages/main/mainHtml.js"></script>

    <script src="./functionalities/pages/navbar/navbar.js"></script>
    <script src="./functionalities/pages/navbar/navbarFunctionality.js"></script>
    <script src="./functionalities/reponsive-media/navbar/navbar_media.js"></script>

    <script src="./functionalities/pages/PageSections/mappa/mappa.js"></script>

    <script src="./functionalities/pages/PageSections/chat/chat.js"></script>
    <script src="./functionalities/pages/PageSections/chat/chatDataBOT.js"></script>

    <script src="./functionalities/pages/PageSections/programma/programmaDATA.js"></script>
    <script src="./functionalities/pages/PageSections/programma/programma.js"></script>
    <script src="./functionalities/pages/PageSections/programma/popup-info/wiki-popup/wiki-popup.js"></script>
</body>

</html>
